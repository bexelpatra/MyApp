<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Visit Location on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../js/leaflet.geometryutil.js"></script>
    <script src="../js/leaflet-arrowheads.js"></script>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/tab1.css"/>
    <!-- 로컬 테스트 용 JS Start-->
    <!--<script src="../js/localTest.js"></script>-->
    <!-- 로컬 테스트 용 JS End-->
    <script src="../js/location.js"></script>
    <script src="../js/tab1.js"></script>
</head>
<script>
    window.onload = function() {
        tab1_markMap()

        if(tab1_map != undefined)tab1_map.invalidateSize();

        setTimeout(function(){
            document.body.style.overflow = 'hidden';
        },500)

        let chk = document.getElementById('tab1_toggle');
        if(Android.isServiceRunning()){
            chk.checked = true;
        }else{
            chk.checked = false;
        }
    }
</script>
<body class="page-rewards">
    <div >
        <a href="../main.html" class="a_back">
            <img src="../image/img_back_p.png" class="img_back">
        </a>
    </div>
    <div class="tab1-container">
        <button class="button" id="tab1_mapMark" onClick="tab1_markMap()">지도표시</button>
        <div class="tab1-checkbox-wrapper">
            <input type="checkbox" id="tab1_toggle" onchange="tab1_handleToggle(this)" hidden>
            <label for="tab1_toggle" class="tab1-toggleSwitch">
                <span class="tab1_toggleButton">
                    <i class="tab1-toggle-icon"></i>
                </span>
            </label>
        </div>
    </div>
    <div id="tab1_map"></div>
</body>
</html>
